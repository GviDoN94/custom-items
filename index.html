<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кастомные элементы</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="libs/choices-js/choices.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="libs/choices-js/choices.min.js" defer></script>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU" type="text/javascript" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="items-wrapper">
    <h1 class="visually-hidden">Кастомные элементы</h1>
    <div class="checkboxes item">
      <h2 class="checkboxes__title">Категории:</h2>
      <label class="checkbox">
        <input class="checkbox__input visually-hidden" type="checkbox" name="dinosaurs">
        <span class="checkbox__text">Динозавры</span>
      </label>
      <label class="checkbox">
        <input class="checkbox__input visually-hidden" type="checkbox" name="bears">
        <span class="checkbox__text">Медведи</span>
      </label>
      <label class="checkbox">
        <input class="checkbox__input visually-hidden" type="checkbox" name="roe deer">
        <span class="checkbox__text">Косули</span>
      </label>
      <label class="checkbox">
        <input class="checkbox__input visually-hidden" type="checkbox" name="foxes">
        <span class="checkbox__text">Лисы</span>
      </label>
      <label class="checkbox">
        <input class="checkbox__input visually-hidden" type="checkbox" name="wolves">
        <span class="checkbox__text">Волки</span>
      </label>
      <label class="checkbox">
        <input class="checkbox__input visually-hidden" type="checkbox" name="deer and moose">
        <span class="checkbox__text">Олени и лоси</span>
      </label>
    </div>
    <!-- <select class="select item" name="materials" id="select">
      <option value="">Материал</option>
      <option value="">Древесина</option>
      <option value="">Металл</option>
      <option value="">Камень</option>
      <option value="">Пластик</option>
      <option value="">Композитный</option>
      <option value="">Гипс</option>
    </select> -->
    <div class="map item" id="yandexMap"></div>
  </div>
</body>
</html>
