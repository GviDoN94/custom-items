<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кастомные элементы</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="items-wrapper">
    <h1 class="visually-hidden">Кастомные элементы</h1>
    <div class="checkbox">
      <h2 class="checkbox__title">Категории:</h2>
      <label class="checkbox__lable">
        <input class="checkbox__input" type="checkbox" name="dinosaurs">
        Динозавры
      </label>
      <label class="checkbox__lable">
        <input class="checkbox__input" type="checkbox" name="bears">
        Медведи
      </label>
      <label class="checkbox__lable">
        <input class="checkbox__input" type="checkbox" name="roe deer">
        Косули
      </label>
      <label class="checkbox__lable">
        <input class="checkbox__input" type="checkbox" name="foxes">
        Лисы
      </label>
      <label class="checkbox__lable">
        <input class="checkbox__input" type="checkbox" name="wolves">
        Волки
      </label>
      <label class="checkbox__lable">
        <input class="checkbox__input" type="checkbox" name="deer and moose">
        Олени и лосы
      </label>
    </div>
  </div>
</body>
</html>
